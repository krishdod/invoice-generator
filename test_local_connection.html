<!DOCTYPE html>
<html>
<head>
    <title>Test Local Backend Connection</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Local Backend Connection Test</h1>
    <p>Backend should be running on: <strong>http://localhost:5000</strong></p>
    
    <button onclick="testConnection()">Test Connection</button>
    
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="status">Testing connection...</div>';
            
            try {
                const response = await fetch('http://localhost:5000/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="status success">
                            ✅ Connection Successful!<br>
                            Status: ${data.status}<br>
                            Drive Connected: ${data.drive_connected}<br>
                            User: ${data.authenticated_user?.email || 'Not available'}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="status error">
                            ❌ Connection Failed<br>
                            Status: ${response.status} ${response.statusText}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        ❌ Connection Error<br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }
        
        // Test automatically when page loads
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
